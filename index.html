<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Passcode Generator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>

  </head>
  <body>
      <section>
          <h1>Passcode Generator</h1>
          <div class="passcode">
              <p class="code">_ _ _ _ _ _</p>
              <button id="button" type="button" name="button">GENERATE</button>
          </div>
     </section>

     <section class="history-record">
       <p class = "timer"></p>
         <p>Your generated codes:</p>
         <div class="code-history">
            <!-- Element below is for reference. Remove after done with JS -->
             <div class="code-record">
                 <!-- <p class="record">0 0 0 0 0 0</p> -->
                 <!-- <button type="button" name="button">delete plis</button> -->
                </div>
            <!-- Until here -->
         </div>
     </section>
     <section class = "clear-record">
       <button id = "clear-button" type="button" name="button">Clear All</button>
 
     </section>
     <section class = "restore-record">
      <button id = "restore-button" type="button" name="button">Restore Deleted Code</button>

    </section>
  </body>
</html>
